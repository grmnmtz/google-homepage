<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div><a href="#" class="top-links">Gmail</a></div>
                <div><a href="#" class="top-links">Images</a></div>
                <div><a href="#"><img src="images/apps-icon.png" alt="apps-icon" class="apps-icon"></a></div>
                <div><a href="#"><img src="images/profile-icon.png" alt="profile-icon" class="profile-icon"></a></div>
            </div>
            <div class="logo">
                <div><img src="images/google-logo.png" alt="Google" class="google-logo"></div>
            </div>
            <div class="search">
                <div class="search-form">
                    <img src="images/search-icon.png" alt="search-icon" class="search-icon">
                    <input type="text" title="Search" class="search-bar">
                    <img src="images/mic-icon.png" alt="mic-icon" title="Search by voice" class="mic-icon">
                </div>
                <div class="buttons">
                    <button class="search-button" type="button">Google Search</button>
                    <button class="lucky-button" type="button">Im feeling lucky</button>   
                </div>
            </div>
            <div class="spanish">
                <div><p>Google offered in <a href="" class="latam">Español (Latinoamérica)</a></p></div>
            </div>
            <div class="semifooter">
                <div><p class="united-states">United States</p></div>
            </div>
            <div class="footer">
                <div class="footer-left">
                    <a href="#" class="footer-left">About</a>
                    <a href="#" class="footer-left">Advertising</a>
                    <a href="#" class="footer-left">Business</a>     
                    <a href="#" class="footer-left">How Search Works</a>
                </div>
                <div class="footer-right">
                    <a href="#" class="footer-right">Privacy</a>
                    <a href="#" class="footer-right">Terms</a>
                    <a href="#" class="footer-right">Settings</a>
                </div>
            </div> 
        </div>
    </body>
</html>
